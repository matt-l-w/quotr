<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Quotr{% endblock %}</title>
    
    <link rel="stylesheet" href="https://unpkg.com/picnic">
    <script src="https://kit.fontawesome.com/6ef25ba06d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300i&display=swap" rel="stylesheet"> 
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'quotr/global.css' %}">
    {% block styles %}{% endblock %}
</head>

<body>
    <header>
        <nav>
            <a href="/" class="brand">
                <span>Quotr</span>
            </a>

            <!-- responsive-->
            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button">menu</label>

            <div class="menu">
                {% if user.is_authenticated %}
                <a href="{% url 'quotes:list-book' %}" class="pseudo button">Books</a>
                <a href="{% url 'quotes:list-quote' %}" class="pseudo button">Quotes</a>
                <a href="{% url 'account_logout' %}" class="pseudo button">Log Out</a>
                {% else %}
                <a href="{% url 'account_login' %}" class="pseudo button">Log In</a>
                {% endif %}

            </div>
        </nav>
    </header>
    <main>
        <div>
            {% block content %}{% endblock %}
        </div>
    </main>
</body>

</html>
